version: '1.0.0'

services:
  wep:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.ts
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    env_file:
      - .env
    environment:
      - NODE_ENV=development

volumes:
  tasked: